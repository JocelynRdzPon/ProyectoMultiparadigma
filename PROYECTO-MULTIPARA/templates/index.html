<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"></link>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <title>index</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo">GESTOR DE TAREAS</a>
          <ul class="nav_items">
            <li class="nav_item">
              <a href="#" class="nav_link">Inicio</a>
              <a href="#" class="nav_link">Acerca de</a>
            </li>
          </ul>
          <button class="button" id="form-open" >Login</button>
        </nav>
     </header>

     <!-- Home -->
      <section class="home">
        <div class="form_container">
          <i class="uil uil-times form_close"></i>


          <!-- Acceder -->
          <div class="form login_form">
            <form id ="login-form">
              <h2>Login</h2>
              <div class="input_box">
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password"  id="password"name="password" placeholder="Ingresa tu contrase単a" required />
                <i class="uil uil-lock password"></i>
                <i cl ass="uil uil-eye-slash pw_hide"></i>
              </div>
              <button  class="button" id="login-btn">Acceder</button>
              <div class="login_signup">多No tienes una cuenta? <a href="#" id="signup">REGISTRARSE</a></div>
            </form>
            
          </div>

          <div>
            <form action="/login/user">
              <button class="button">Registrarse ahora</button>
            </form>
          </div>

          <!-- Registro -->
          <div class="form signup_form">
            <form id="" >
              <h2>Registrarse</h2>
              <div class="input_box">
                <input type="nombre" placeholder="Ingresa tu nombre" required />
                <i class="uil uil-envelope-alt nombre"></i>
              </div>
              <div class="input_box">
                <input type="apellido" placeholder="Ingresa tu apellido" required />
                <i class="uil uil-envelope-alt apellido"></i>
              </div>
              <div class="input_box">
                <input type="email" placeholder="Ingresa tu correo" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Crea tu contrase単a" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <button class="button">Registrarse ahora</button>
              <div class="login_signup">多Ya tienes una cuenta? <a href="#" id="login">INGRESAR</a></div>
            </form>
          </div>

        <script>
          const loginForm =document.querySelector('#login-form')
          const loginButton=document.querySelector('#login-btn')
          loginButton.addEventListener('click',(e)=>{
              e.preventDefault();
              const email =document.querySelector('#email').value
              const password =document.querySelector('#password').value
    
              fetch('/login/user',{
                  method:'POST',
                  headers:{
                      'Content-Type':'application/json'
                  },
                  body:JSON.stringify({
                      'email':email,
                      'password':password
                  })
    
              }).then(response=>response.json())
              .then(data=>{
                  console.log(data.auth_token)
                  localStorage.setItem('token',data.auth_token)
                  window.location.href='/user'
              })
          })
        </script>
        </div>
      </section>
      <script src="/static/script.js"></script>
    </body>
  </html>
