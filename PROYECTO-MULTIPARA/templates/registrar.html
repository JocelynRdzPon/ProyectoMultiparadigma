<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles2.css"></link>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
       
    </header>
    <main class="d-flex">
        <div class="images" >
            <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
                <div class="card shadow w-50">
                    <div class="card-body">
                        <form id="sign-form">
                            <h3 class="text-center">GESTOR DE TAREAS </h3>
                            <H5 CLASS="text-center">Registro</H5>
                            <!-- <label> Email</label> -->

                            <div class = "input_box">
                                <input type="text" class="form-control mb-3" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                                 <i class="uil uil-envelope-alt email"></i>
                            </div>
                            
                            <div class="input_box">
                                <!-- <label> Contrase単a</label> -->
                                <input type="text" class="form-control mb-3" id="apellido" name="apellido" placeholder="Crea tu contrase単a" required>
                                <i class="uil uil-lock password"></i>
                                <i cl ass="uil uil-eye-slash pw_hide"></i>
                            </div>

                            <div class = "input_box">
                                <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Ingresa tu correo" required>
                                 <i class="uil uil-envelope-alt email"></i>
                            </div>
                            
                            <div class="input_box">
                                <!-- <label> Contrase単a</label> -->
                                <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Crea tu contrase単a" required>
                                <i class="uil uil-lock password"></i>
                                <i cl ass="uil uil-eye-slash pw_hide"></i>
                            </div>
                            
                            
                                <buttton type="submit"  id="sign-btn" >REGISTRARSE</buttton>
                                <i class="bi bi-arrow-left-short sign-btn"></i>
                            
                           
                        </form>
                        <script>
                        const signForm =document.querySelector('#sign-form')
                        const signButton=document.querySelector('#sign-btn')
                        signButton.addEventListener('click',(e)=>{
                            e.preventDefault();
                            const nombre =document.querySelector('#nombre').value
                            const apellido =document.querySelector('#apellido').value
                            const email =document.querySelector('#email').value
                            const password =document.querySelector('#password').value
                
                            fetch('/signin',{
                                method:'POST',
                                headers:{
                                    'Content-Type':'application/json'
                                },
                                body:JSON.stringify({
                                    'nombre':nombre,
                                    'apellido':apellido,
                                    'email':email,
                                    'password':password
                                })
                
                            }).then(response=>response.json())
                            .then(data=>{
                               if(data.status =="Success"){
                                alert("Registro exitoso")
                                window.location.href='main'
                               }else{
                                alert(data.message)
                               }
                            })
                        })
                    </script>
                    </div>
                </div>
            </div>
        </div>
   </main>
   
    <!-- <script src="/static/script.js"></script> -->
</body>
</html>
